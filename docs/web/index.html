<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Domandito">

  <!-- Base href مهم جداً للـ Flutter Web routing -->
  <base href="/">

  <meta name="google-signin-client_id"
    content="623808187900-gsa0ldhtii8mhgv55vbfqqdrc4vhjf6c.apps.googleusercontent.com">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Domandito">
  <meta name="theme-color" content="#dd324f">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.ico">

  <title>Domandito</title>
  <link rel="manifest" href="manifest.json">

  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

  <style id="splash-screen-style">
    html { height: 100% }
    body { margin: 0; min-height: 100%; background-color: #dd324f; background-size: 100% 100%; }
    .center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
  </style>

  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
</head>

<body>
  <picture id="splash">
    <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
  </picture>

  <!-- Redirect any unknown paths to index.html -->
  <script>
    // هذا الكود فقط للـ Web: أي رابط غير موجود يرجع index.html
    (function() {
      if (!location.pathname.startsWith('/#') && location.pathname !== '/') {
        history.replaceState(null, '', '/');
      }
    })();
  </script>

  <!-- Flutter bootstrap -->
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
